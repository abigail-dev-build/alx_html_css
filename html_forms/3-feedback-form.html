<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>HTML FORMS</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #form {
        border-radius: 25px;
        padding: 24px;
        box-shadow: 0 3px 10px rgb(0 0 0 / 0.4);
      }
      #name,
      #email {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <label for="name">Name:</label><br />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <label for="email">Email:</label><br />
      <input
        type="email"
        name="email address"
        id="email"
        placeholder="Enter your email address"
        required
      /><br /><br />

      <label>How do you rate this task:</label><br>
      <input type="checkbox" id="excellence" name="tasks[]" value="Excellence" required />
      <label for="Excellence"> Excellence</label><br />
      <input type="checkbox" id="good" name="tasks[]" value="Good" />
      <label for="Good"> Good</label><br />
      <input type="checkbox" id="average" name="tasks[]" value="Average" />
      <label for="Average"> Average</label><br />
      <input type="checkbox" id="poor" name="tasks[]" value="Poor" />
      <label for="Poor"> Poor</label><br /><br />


      <label for="task">Upload a file:</label><br />
      <input
        type="file"
        name="task"
        id="task"
        required
        accept=".xlsx,.xls,.doc, .docx,.ppt, .pptx,.txt,.pdf"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
