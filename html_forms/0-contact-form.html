<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>HTML FORMS</title>
    <style>
          body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  </head>
  <body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your name" /><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email address" id="email" placeholder="Enter your email address" /><br><br>

        <label for="msg">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder=""></textarea>
        <button type="submit">Submit</button>
    </form>
  </body>
</html>
